name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install yarn
        run: |
          npm install -g yarn
          yarn --version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # - name: Type check
      #   run: yarn tsc --noEmit

      - name: Run tests
        run: yarn test index.test.tsx --watchAll=false

      # - name: Run ESLint
      #   run: yarn lint

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # - name: Configure EAS project
      #   run: |
      #     eas init --non-interactive
      #     eas build:configure

      - name: Generate Android Keystore
        run: |
          mkdir -p android/app
          keytool -genkeypair -v -keystore android/app/debug.keystore -storepass android -alias androiddebug -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Android APK
        env:
          ANDROID_KEYSTORE_PATH: android/app/debug.keystore
          ANDROID_KEYSTORE_ALIAS: androiddebugkey
          ANDROID_KEYSTORE_PASSWORD: android
          ANDROID_KEY_PASSWORD: android
        run: eas build --platform android --profile preview --non-interactive --no-wait

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            android
            .expo
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build- 